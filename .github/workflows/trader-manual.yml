# Name shown in the Actions tab
name: trader-manual

# Manual trigger only
on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build_publish_trader:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run trader report
        run: |
          python - << 'PY'
          from trader.report import render_report
          render_report()
          PY

      - name: Publish trader docs into root /docs
        run: |
          mkdir -p docs/trader
          cp -r trader/docs/* docs/trader/ || true

      - name: Commit site changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/trader
          git commit -m "trader: manual site update" || echo "no changes"
          git push
